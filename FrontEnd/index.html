<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CandySellingPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="mt-5">Add the Stock Candies</h2>
        <div>
            <div class="row">
                <form action="">
                    <div class="form-group col-md-6 mb-3">
                        <label for="name">Name of Candy:</label>
                        <input type="text" name="name" class="form-control" id="name" value=""
                            placeholder="Enter Candy name" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="desc">Description:</label>
                        <input type="text" name="desc" class="form-control" id="desc" value=""
                            placeholder="Enter desc of candy" required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="price">price:</label>
                        <input type="number" name="price" class="form-control" id="price" value=""
                            placeholder="Enter the price " required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="qty">Quantity:</label>
                        <input type="number" name="qty" class="form-control" id="qty" value=""
                            placeholder="Enter the quantity " required>
                    </div>
                    <div class="col-lg-12 ">
                        <button class="btn btn-success" type="submit" id="addcandies">Add Candy</button>

                    </div>
                </form>
            </div>

        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudtable">
                    <thead class="table-info">
                        <tr>
                            <td>Name</td>
                            <td>Description</td>
                            <td>price</td>
                            <td>Quantity</td>
                            <td>BuyItem</td>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>

                </table>
            </div>

        </div>


    </div>


    </head>



    <script src="script.js"></script>

</body>

</html>
